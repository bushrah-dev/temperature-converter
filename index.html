<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <div class="container">
            <div class="temperature-converter">
                <h2 class="heading">Temperture Converter</h2>

            <div class="result">
                <span class="result-header">Result(Celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

            <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperatures" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                    <option value="newton" id="newton">Newton</option>
                </select>
            </div>
            </div>


            <button id="convert-btn">Convert</button>

            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
